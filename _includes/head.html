<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if page.layout == "home" %}
		<meta name="description" content="{{ site.description }}">
	{% endif %}

	<title>
		{% if page.title %}
			{{ page.title }} &middot; {{ site.title }}
		{% else %}
			{{ site.title }}
		{% endif %}
	</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" integrity="sha384-PPIZEGYM1v8zp5Py7UjFb79S58UeqCL9pYVnVPURKEqvioPROaVAJKKLzvH2rDnI" crossorigin="anonymous">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="{{ "/assets/photo.png" | relative_url }}">

	<!-- Public key -->
	<link href="https://keybase.io/skylarmacdonald/key.asc" rel="pgpkey" type="text/plain" />
	<link href="https://keybase.io/skylarmacdonald/key.asc" rel="publickey" type="text/plain" />

	<!-- WebMentions -->
	<link rel="webmention" href="https://webmention.io/skye.fyi/webmention" />
	<link rel="pingback" href="https://webmention.io/skye.fyi/xmlrpc" />

	<!-- Social meta -->
	<meta property="fediverse:creator" content="@skylar@tilde.zone">
	{% if page.title %}
		<meta property="og:title" name="og:title" content="{{ page.title }}">
	{% else %}
		<meta property="og:title" name="og:title" content="{{ site.title }}">
	{% endif %}
	{% if page.collection == 'talks' %}
		<meta property="og:image" name="og:image" content="{{ site.url }}/assets/talks/{{ page.image }}">
	{% elsif page.collection == 'posts' && page.image %}
		<meta property="og:image" name="og:image" content="{{ site.url }}/assets/blog/{{ page.image }}">
	{% endif %}
	<meta property="og:type" name="og:type" content="article">
	<meta property="og:locale" name="og:locale" content="en_GB">
	<meta property="og:site_name" name="og:site_name" content="{{ site.title }}">
	<meta property="twitter:card" name="twitter:card" content="summary">

	<!-- RSS -->
	{% feed_meta %}
</head>
